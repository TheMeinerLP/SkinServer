name: Build and deploy SwaggerDocs

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build openapi docs
        run: gradle generateOpenApiDocs
      - name: Build ReDoc docs
        run: gradle generateReDocSkinServer

      - name: Deploy swagger to its assigned branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: swagger
          FOLDER: build/redoc-SkinServer
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAR_GLOBS_FILE: ".github/swagger-publish-clear"
